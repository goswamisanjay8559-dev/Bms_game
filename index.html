<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS Win Go - Made in India</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ff416c">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f9; }
        .welcome-screen { position: fixed; inset: 0; background: linear-gradient(135deg, #ff416c, #ff4b2b); display: flex; align-items: center; justify-content: center; z-index: 9999; color: white; text-align: center; }
        .bms-header { background: linear-gradient(to bottom, #ff416c, #ff4b2b); border-radius: 0 0 35px 35px; box-shadow: 0 10px 20px rgba(255, 65, 108, 0.3); }
        .timer-active { border-bottom: 3px solid #ff416c; color: #ff416c !important; font-weight: 800; }
        .number-btn { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.1rem; border: 2px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.15); color: white; transition: 0.3s; }
        .number-btn:active { transform: scale(0.9); }
        .active-mult { background-color: #22c55e !important; color: white !important; border-color: #16a34a !important; transform: scale(1.05); }
        .nav-tab { font-size: 12px; font-weight: 600; color: #777; transition: 0.3s; }
        .history-btn-active { color: #ef4444; border-bottom: 2px solid #ef4444; }
    </style>
</head>
<body class="pb-24">

    <div id="welcome" class="welcome-screen">
        <div>
            <h1 class="text-5xl font-black italic tracking-tighter text-white">BMS GAME</h1>
            <p class="mt-3 text-lg font-medium tracking-[0.3em] uppercase text-white">Made In India ðŸ‡®ðŸ‡³</p>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="bms-header p-6 text-white text-center">
            <div class="flex justify-between items-center mb-6 px-2">
                <span class="text-xl font-black italic">BMS Win Go</span>
                <div class="flex gap-4">
                    <button onclick="location.href='profile.html'"><i class="fas fa-user-circle text-xl"></i></button>
                    <button onclick="toggleChat()"><i class="fas fa-headset text-xl"></i></button>
                </div>
            </div>
            <p class="text-xs opacity-80 font-bold uppercase tracking-widest">Total Wallet Balance</p>
            <h1 class="text-5xl font-black mt-2 tracking-tighter">â‚¹ <span id="main-balance">0.00</span></h1>
            <div class="flex gap-4 mt-8 px-2">
                <button onclick="location.href='withdrawal.html'" class="flex-1 bg-white text-red-600 py-3 rounded-full font-extrabold shadow-lg uppercase text-xs">Withdraw</button>
                <button onclick="location.href='recharge.html'" class="flex-1 bg-green-500 text-white py-3 rounded-full font-extrabold shadow-lg uppercase text-xs">Deposit</button>
            </div>
        </div>

        <div class="grid grid-cols-4 bg-white mt-2 shadow-sm sticky top-0 z-50">
            <button onclick="changeMode(this, 30)" class="mode-btn py-4 nav-tab timer-active">30s</button>
            <button onclick="changeMode(this, 60)" class="mode-btn py-4 nav-tab">1m</button>
            <button onclick="changeMode(this, 180)" class="mode-btn py-4 nav-tab">3m</button>
            <button onclick="changeMode(this, 300)" class="mode-btn py-4 nav-tab">5m</button>
        </div>

        <div class="m-4">
            <div class="bg-white rounded-3xl p-5 flex justify-between items-center border border-gray-100 shadow-sm relative overflow-hidden">
                <div class="absolute left-0 top-0 h-full w-2 bg-red-500"></div>
                <div>
                    <p class="text-[10px] text-gray-400 font-black uppercase tracking-widest">Time Remaining</p>
                    <h2 id="timer" class="text-4xl font-black text-gray-800 tracking-tighter">00:30</h2>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-gray-400 font-black uppercase tracking-widest">Period ID</p>
                    <p id="period-id" class="text-lg font-extrabold text-red-500">Loading...</p>
                </div>
            </div>
        </div>

        <div class="px-4">
            <div class="grid grid-cols-3 gap-3 mb-6">
                <button onclick="handleBet('Green')" class="bg-[#22c55e] text-white py-3 rounded-xl font-bold shadow-lg text-sm">Green</button>
                <button onclick="handleBet('Violet')" class="bg-[#a855f7] text-white py-3 rounded-xl font-bold shadow-lg text-sm">Violet</button>
                <button onclick="handleBet('Red')" class="bg-[#ef4444] text-white py-3 rounded-xl font-bold shadow-lg text-sm">Red</button>
            </div>

            <div class="grid grid-cols-5 gap-4 p-5 bg-white rounded-[2rem] shadow-inner mb-6 border border-gray-50">
                <button onclick="handleBet('0')" class="number-btn bg-gradient-to-br from-red-500 to-purple-500">0</button>
                <button onclick="handleBet('1')" class="number-btn bg-green-500">1</button>
                <button onclick="handleBet('2')" class="number-btn bg-red-500">2</button>
                <button onclick="handleBet('3')" class="number-btn bg-green-500">3</button>
                <button onclick="handleBet('4')" class="number-btn bg-red-500">4</button>
                <button onclick="handleBet('5')" class="number-btn bg-gradient-to-br from-green-500 to-purple-500">5</button>
                <button onclick="handleBet('6')" class="number-btn bg-red-500">6</button>
                <button onclick="handleBet('7')" class="number-btn bg-green-500">7</button>
                <button onclick="handleBet('8')" class="number-btn bg-red-500">8</button>
                <button onclick="handleBet('9')" class="number-btn bg-green-500">9</button>
            </div>

            <div class="flex justify-between gap-1 mb-6 bg-gray-100 p-1 rounded-lg">
                <button onclick="setMult(this, 1)" class="mult-btn flex-1 py-2 text-xs font-bold active-mult rounded-md">X1</button>
                <button onclick="setMult(this, 10)" class="mult-btn flex-1 py-2 text-xs font-bold bg-white rounded-md">X10</button>
                <button onclick="setMult(this, 100)" class="mult-btn flex-1 py-2 text-xs font-bold bg-white rounded-md">X100</button>
                <button onclick="setMult(this, 1000)" class="mult-btn flex-1 py-2 text-xs font-bold bg-white rounded-md">X1000</button>
            </div>

            <div class="flex gap-4 mb-10">
                <button onclick="handleBet('Big')" class="flex-1 bg-[#ff9800] text-white py-4 rounded-3xl font-black shadow-xl text-xl tracking-widest italic">BIG ðŸ§¡</button>
                <button onclick="handleBet('Small')" class="flex-1 bg-[#2196f3] text-white py-4 rounded-3xl font-black shadow-xl text-xl tracking-widest italic">SMALL ðŸ’™</button>
            </div>
        </div>

        <div class="bg-white rounded-t-[3rem] p-6 shadow-2xl min-h-[400px]">
            <div class="flex justify-around mb-6 border-b">
                <button onclick="switchTab('game')" id="tab-game-btn" class="pb-2 px-4 font-bold history-btn-active uppercase text-xs">Game History</button>
                <button onclick="switchTab('my')" id="tab-my-btn" class="pb-2 px-4 font-bold text-gray-400 uppercase text-xs">My History</button>
            </div>

            <div id="game-history-table">
                <table class="w-full text-center">
                    <thead class="bg-gray-50 text-[10px] text-gray-500 uppercase font-bold">
                        <tr><th class="py-3">Period</th><th>Number</th><th>Size</th><th>Color</th></tr>
                    </thead>
                    <tbody id="gameHistoryList" class="text-sm font-bold text-gray-700"></tbody>
                </table>
            </div>

            <div id="my-history-table" class="hidden">
                <table class="w-full text-center">
                    <thead class="bg-gray-50 text-[10px] text-gray-500 uppercase font-bold">
                        <tr><th class="py-3">Period</th><th>Bet</th><th>Amount</th><th>Result</th></tr>
                    </thead>
                    <tbody id="myHistoryList" class="text-sm font-bold text-gray-700"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const userPhone = localStorage.getItem("userPhone");
        if (!userPhone) { window.location.href = "login.html"; }

        const firebaseConfig = {
            apiKey: "AIzaSyAoohz6Nzes8Aa5RC8rTHN-mOxpyQVSbgw",
            authDomain: "bms--game.firebaseapp.com",
            databaseURL: "https://bms--game-default-rtdb.firebaseio.com",
            projectId: "bms--game",
            storageBucket: "bms--game.appspot.com",
            messagingSenderId: "787142148166",
            appId: "1:787142148166:web:ecb5fae61084a079d50a47"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let timeLeft = 30;
        let currentMode = 30;
        let selectedMult = 1;
        let currentWallet = 0;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('welcome').style.display = 'none';
                document.getElementById('main-content').classList.remove('hidden');
                startTimer();
                loadData();
            }, 2000);
        };

        function loadData() {
            // Wallet Balance Live Update
            db.ref('users/' + userPhone + '/wallet').on('value', snap => {
                currentWallet = snap.val() || 0;
                document.getElementById('main-balance').innerText = currentWallet.toFixed(2);
            });

            // Game History Live Update
            db.ref('results').limitToLast(10).on('value', snap => {
                const list = document.getElementById('gameHistoryList');
                list.innerHTML = "";
                snap.forEach(child => {
                    const d = child.val();
                    list.innerHTML = `<tr><td class="py-3 text-xs">${child.key}</td><td>${d.number}</td><td>${d.size}</td><td class="text-${d.color.toLowerCase()}-500">${d.color}</td></tr>` + list.innerHTML;
                });
            });
        }

        function startTimer() {
            setInterval(() => {
                timeLeft--;
                if (timeLeft < 0) { timeLeft = currentMode; }
                updateTimerDisplay();
                generatePeriod();
            }, 1000);
        }

        function updateTimerDisplay() {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = (m < 10 ? "0"+m : m) + ":" + (s < 10 ? "0"+s : s);
        }

        function generatePeriod() {
            let d = new Date();
            let pId = d.getFullYear().toString() + (d.getMonth() + 1).toString().padStart(2, '0') + d.getDate().toString() + d.getHours().toString() + d.getMinutes().toString();
            document.getElementById('period-id').innerText = pId;
        }

        function setMult(btn, val) {
            selectedMult = val;
            document.querySelectorAll('.mult-btn').forEach(b => b.classList.remove('active-mult', 'bg-white'));
            btn.classList.add('active-mult');
        }

        function handleBet(type) {
            const amount = 10 * selectedMult; // Base bet â‚¹10
            if (currentWallet < amount) {
                alert("Low Balance!");
                return;
            }
            
            const pId = document.getElementById('period-id').innerText;
            const betData = { period: pId, type: type, amount: amount, time: new Date().toLocaleTimeString() };

            db.ref('users/' + userPhone + '/wallet').set(currentWallet - amount).then(() => {
                db.ref('users/' + userPhone + '/bets/' + pId).set(betData);
                alert("Bet Placed: â‚¹" + amount);
                updateMyHistory(betData);
            });
        }

        function updateMyHistory(data) {
            const list = document.getElementById('myHistoryList');
            list.innerHTML = `<tr><td class="py-3 text-xs">${data.period}</td><td>${data.type}</td><td>â‚¹${data.amount}</td><td class="text-orange-500">Pending</td></tr>` + list.innerHTML;
        }

        function switchTab(tab) {
            const gameTab = document.getElementById('game-history-table');
            const myTab = document.getElementById('my-history-table');
            const gBtn = document.getElementById('tab-game-btn');
            const mBtn = document.getElementById('tab-my-btn');

            if(tab === 'game') {
                gameTab.classList.remove('hidden'); myTab.classList.add('hidden');
                gBtn.classList.add('history-btn-active'); mBtn.classList.remove('history-btn-active');
            } else {
                gameTab.classList.add('hidden'); myTab.classList.remove('hidden');
                gBtn.classList.remove('history-btn-active'); mBtn.classList.add('history-btn-active');
            }
        }
        function toggleChat() { alert('Support is active!'); }
    </script>
</body>
</html>
